<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <form id="formSaldo">
            <div class="mb-3 col-4">
                <label for="sueldo" class="form-label">Sueldo:</label>
                <input type="number" class="form-control" id="sueldo" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcula saldo</button>
        </form>
        <div id="divSaldo" class="row"></div>
        <hr>
    </div>
    <div class="container mt-4">
        <form id="formGasto">
            <div class="mb-3 col-4">
                <label for="montoGasto" class="form-label">Monto:</label>
                <input type="number" class="form-control" id="montoGasto" required>
            </div>
            <!-- <div class="mb-3 col-4">
                <label for="tipoPago" class="form-label">Tipo de pago:</label>
                <input type="text" class="form-control" id="tipoPago">
            </div> -->
            <div class="mb-3 col-4">
                <label for="tipoPago" class="form-label">Tipo de pago:</label>
                <select class="form-select" id="tipoPago" required>
                <option>Efectivo</option>
                <option>Tarjeta</option>
                <option>Vales</option>
                </select>
            </div>
            <div class="mb-3 col-4">
                <label for="fechaPago" class="form-label">Fecha de pago:</label>
                <input type="date" class="form-control" id="fechaPago" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear gasto</button>
        </form>
        <hr>
    </div>
    <div class="container">
        <button id="botonGastos" class="btn btn-secondary">Mostrar gastos</button>
        <div id="divGastos" class="row"></div>
    </div>

    <script src="simulador-finanzas.js"></script>
</body>
</html>
